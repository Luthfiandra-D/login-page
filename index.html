<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- link css external -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <div class="logo">
          <h1>Dioctaa Studio.</h1>
        </div>
        <div class="text">
          <h2 class="title">Hello, Welcome Back.</h2>
          <p class="description">Let's start coding again</p>
        </div>

        <form action="#" method="post">
          <!-- <label for="email"> </label> -->
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            aria-label="email"
            required
          />
          <!-- <label for="password"> </label> -->
          <div class="password-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              aria-label="password"
              required
            />
            <i class="fa-solid fa-eye" id="togglePassword"></i>
          </div>
          <div class="fiture">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
          </div>
          <button type="submit" class="sign-in">Sign In</button>
          <!-- <p>Don't have an account? <a href="#" class="sign-up">Sign Up</a></p> -->
        </form>
      </div>
      <div class="right-side">
        <img
          src="media/main.png"
          alt="Illustration about coding and login process"
          loading="lazy"
        />
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
